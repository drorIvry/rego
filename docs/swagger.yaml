basePath: /api/v1
host: localhost:3000
info:
  contact:
    email: drorivry@gmail.com
    name: Dror Ivry
  description: Schedualing workloads made easy.
  license:
    name: MIT
    url: https://opensource.org/license/mit/
  title: Matter
